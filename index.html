<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>My Valentine ‚ù§Ô∏è</title>

<style>
body {
  margin: 0;
  height: 100vh;
  background: linear-gradient(135deg, #ff6a88, #ff99ac);
  display: flex;
  justify-content: center;
  align-items: center;
  overflow: hidden;
  font-family: 'Segoe UI', sans-serif;
}

/* Main card */
.box {
  background: white;
  padding: 25px;
  border-radius: 25px;
  text-align: center;
  box-shadow: 0 20px 40px rgba(0,0,0,0.25);
  width: 360px;
  z-index: 2;
}

/* Slideshow */
.slideshow {
  width: 100%;
  height: 220px;
  border-radius: 20px;
  overflow: hidden;
  margin-bottom: 15px;
}

.slideshow img {
  width: 100%;
  height: 220px;
  object-fit: cover;
  display: none;
}

.slideshow img.active {
  display: block;
}

/* Text */
h1 {
  color: #ff4b6e;
  margin-bottom: 15px;
}

/* Buttons */
button {
  padding: 12px 30px;
  font-size: 16px;
  border: none;
  border-radius: 30px;
  cursor: pointer;
  margin: 10px;
}

#yesBtn {
  background: #ff4b6e;
  color: white;
}

#noBtn {
  background: #ddd;
  position: absolute;
}

/* Message */
#message {
  display: none;
  font-size: 17px;
  color: #444;
  margin-top: 15px;
  line-height: 1.6;
  animation: fadeIn 2s ease;
}

@keyframes fadeIn {
  from {opacity: 0; transform: scale(0.9);}
  to {opacity: 1; transform: scale(1);}
}

/* Hearts & roses */
.floating {
  position: fixed;
  bottom: -20px;
  font-size: 22px;
  animation: floatUp 6s linear infinite;
}

@keyframes floatUp {
  from {transform: translateY(0); opacity: 1;}
  to {transform: translateY(-100vh); opacity: 0;}
}
</style>
</head>

<body>

<!-- Romantic music -->
<audio id="music" loop>
  <source src="https://cdn.pixabay.com/audio/2022/10/30/audio_4c6f1b59df.mp3" type="audio/mpeg">
</audio>

<!-- Kiss sound -->
<audio id="kiss">
  <source src="https://cdn.pixabay.com/audio/2022/03/15/audio_5c6a8d9f3c.mp3" type="audio/mpeg">
</audio>

<div class="box">
  <!-- Slideshow -->
  <div class="slideshow">
    <img src="photos/photo1.jpg" class="active">
    <img src="photos/photo2.jpg">
    <img src="photos/photo3.jpg">
    <img src="photos/photo4.jpg">
    <img src="photos/photo5.jpg">
    <img src="photos/photo6.jpg">
    <img src="photos/photo7.jpg">
    <img src="photos/photo8.jpg">
    <img src="photos/photo9.jpg">
  </div>

  <h1>Will you be my Valentine? üíñ</h1>

  <button id="yesBtn" onclick="yesClicked()">YES üòç</button>
  <button id="noBtn">NO üôà</button>

  <div id="message">
    My love ‚ù§Ô∏è<br><br>
    Every picture here is a memory,<br>
    every memory is my favorite story.<br><br>

    I don‚Äôt need a special day to love you,<br>
    but I‚Äôll still ask‚Ä¶<br><br>

    Will you be my Valentine ‚Äî today and forever? üíï
  </div>
</div>

<script>
// NO button runs away
const noBtn = document.getElementById("noBtn");
noBtn.addEventListener("mouseover", () => {
  noBtn.style.left = Math.random() * (window.innerWidth - 100) + "px";
  noBtn.style.top = Math.random() * (window.innerHeight - 100) + "px";
});

// YES click
function yesClicked() {
  document.getElementById("message").style.display = "block";
  document.getElementById("music").volume = 0.45;
  document.getElementById("music").play();
  document.getElementById("kiss").play();
  startFloating("‚ù§Ô∏è");
  startFloating("üåπ");
  confetti();
}

// Floating hearts & roses
function startFloating(symbol) {
  setInterval(() => {
    const el = document.createElement("div");
    el.classList.add("floating");
    el.innerHTML = symbol;
    el.style.left = Math.random() * 100 + "vw";
    document.body.appendChild(el);
    setTimeout(() => el.remove(), 6000);
  }, 300);
}

// Confetti
function confetti() {
  for (let i = 0; i < 120; i++) {
    const c = document.createElement("div");
    c.innerHTML = "üéâ";
    c.style.position = "fixed";
    c.style.left = Math.random() * 100 + "vw";
    c.style.top = "-20px";
    c.style.animation = "floatUp 4s linear";
    document.body.appendChild(c);
    setTimeout(() => c.remove(), 4000);
  }
}

// Slideshow logic
let index = 0;
const slides = document.querySelectorAll(".slideshow img");
setInterval(() => {
  slides[index].classList.remove("active");
  index = (index + 1) % slides.length;
  slides[index].classList.add("active");
}, 2500);
</script>

</body>
</html>
