<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Priya ‚ù§Ô∏è My Valentine</title>

<style>
* { box-sizing: border-box; }

body {
  margin: 0;
  min-height: 100vh;
  background: linear-gradient(135deg, #ff5f8f, #ff9aa2);
  display: flex;
  justify-content: center;
  align-items: center;
  font-family: 'Segoe UI', sans-serif;
  padding: 20px;
}

.card {
  background: white;
  padding: 28px;
  border-radius: 28px;
  text-align: center;
  box-shadow: 0 25px 50px rgba(0,0,0,0.25);
  width: 100%;
  max-width: 430px;
  position: relative;
}

/* Slideshow */
.slideshow {
  width: 100%;
  height: 270px;
  border-radius: 22px;
  overflow: hidden;
  margin-bottom: 18px;
  background: #f2f2f2;
}

.slideshow img {
  width: 100%;
  height: 100%;
  object-fit: cover;
  display: none;
}

.slideshow img.active {
  display: block;
}

h1 {
  color: #ff4b6e;
  margin: 10px 0 18px;
  font-size: 26px;
  line-height: 1.3;
}

/* Buttons row */
.buttons {
  display: flex;
  justify-content: center;
  gap: 15px;
  position: relative;
}

button {
  padding: 13px 30px;
  font-size: 16px;
  border: none;
  border-radius: 30px;
  cursor: pointer;
}

#yesBtn {
  background: #ff4b6e;
  color: white;
  box-shadow: 0 8px 20px rgba(255,75,110,0.4);
}

#noBtn {
  background: #e0e0e0;
  position: relative; /* IMPORTANT */
  transition: transform 0.15s ease;
}

#message {
  display: none;
  font-size: 17px;
  color: #444;
  margin-top: 18px;
  line-height: 1.7;
  white-space: pre-line;
}

/* Floating emojis */
.float {
  position: fixed;
  bottom: -25px;
  font-size: 22px;
  animation: floatUp 6s linear infinite;
  pointer-events: none;
}

@keyframes floatUp {
  from { transform: translateY(0); opacity: 1; }
  to { transform: translateY(-130vh); opacity: 0; }
}
</style>
</head>

<body>

<audio id="music" loop>
  <source src="https://cdn.pixabay.com/audio/2022/10/30/audio_4c6f1b59df.mp3">
</audio>

<audio id="kiss">
  <source src="https://cdn.pixabay.com/audio/2022/03/15/audio_5c6a8d9f3c.mp3">
</audio>

<div class="card">

  <div class="slideshow">
    <img src="photos/photo%201.jpeg" class="active">
    <img src="photos/photo%202.jpeg">
    <img src="photos/photo%203.jpeg">
    <img src="photos/photo%204.jpeg">
    <img src="photos/photo%205.jpeg">
    <img src="photos/photo%206.jpeg">
    <img src="photos/photo%207.jpeg">
    <img src="photos/photo%208.jpeg">
    <img src="photos/photo%209.jpeg">
  </div>

  <h1>Priya ‚ù§Ô∏è<br>Will you be my Valentine?</h1>

  <div class="buttons">
    <button id="yesBtn" onclick="yesClicked()">YES üòç</button>
    <button id="noBtn">NO üôà</button>
  </div>

  <div id="message"></div>

</div>

<script>
/* NO button runs ONLY on hover */
const noBtn = document.getElementById("noBtn");

noBtn.addEventListener("mouseenter", () => {
  const x = Math.random() * 160 - 80;
  const y = Math.random() * 120 - 60;
  noBtn.style.transform = `translate(${x}px, ${y}px)`;
});

/* Love message */
const messageText = `
Priya ‚ù§Ô∏è

Tum meri zindagi ka
sabse khoobsurat faisla ho.

Har photo,
har yaad,
har pal ‚Äî
tumhare naam hai.

Mujhe kisi khaas din ki
zarurat nahi tumse pyaar karne ke liye‚Ä¶

par phir bhi pooch raha hoon üíñ

Will you be my Valentine ‚Äî
aaj, kal aur hamesha? üåπ
`;

function typeMessage(text, el, speed = 38) {
  let i = 0;
  el.innerHTML = "";
  const timer = setInterval(() => {
    el.innerHTML += text.charAt(i);
    i++;
    if (i >= text.length) clearInterval(timer);
  }, speed);
}

/* YES click */
function yesClicked() {
  const msg = document.getElementById("message");
  msg.style.display = "block";
  typeMessage(messageText, msg);

  document.getElementById("music").volume = 0.45;
  document.getElementById("music").play();
  document.getElementById("kiss").play();

  floatEmoji("‚ù§Ô∏è");
  floatEmoji("üåπ");
  floatEmoji("‚ú®");
}

/* Floating emojis */
function floatEmoji(symbol) {
  setInterval(() => {
    const el = document.createElement("div");
    el.className = "float";
    el.innerHTML = symbol;
    el.style.left = Math.random() * 100 + "vw";
    document.body.appendChild(el);
    setTimeout(() => el.remove(), 6000);
  }, 450);
}

/* Slideshow */
let idx = 0;
const slides = document.querySelectorAll(".slideshow img");
setInterval(() => {
  slides[idx].classList.remove("active");
  idx = (idx + 1) % slides.length;
  slides[idx].classList.add("active");
}, 2600);
</script>

</body>
</html>
