<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Priya ‚ù§Ô∏è My Valentine</title>

<style>
body {
  margin: 0;
  min-height: 100vh;
  background: linear-gradient(135deg, #ff6a88, #ff99ac);
  display: flex;
  justify-content: center;
  align-items: flex-start;
  font-family: 'Segoe UI', sans-serif;
  overflow-y: auto;
  padding: 30px 0;
}

.box {
  background: white;
  padding: 25px;
  border-radius: 25px;
  text-align: center;
  box-shadow: 0 20px 40px rgba(0,0,0,0.25);
  width: 360px;
}

/* Slideshow */
.slideshow {
  width: 100%;
  height: 240px;
  border-radius: 20px;
  overflow: hidden;
  margin-bottom: 15px;
}

.slideshow img {
  width: 100%;
  height: 240px;
  object-fit: cover;
  display: none;
}

.slideshow img.active {
  display: block;
}

h1 {
  color: #ff4b6e;
  margin-bottom: 15px;
}

button {
  padding: 12px 30px;
  font-size: 16px;
  border: none;
  border-radius: 30px;
  cursor: pointer;
  margin: 10px;
}

#yesBtn {
  background: #ff4b6e;
  color: white;
}

#noBtn {
  background: #ddd;
  position: relative;
}

#message {
  display: none;
  font-size: 17px;
  color: #444;
  margin-top: 15px;
  line-height: 1.6;
  white-space: pre-line;
}

/* Floating hearts & roses */
.floating {
  position: fixed;
  bottom: -20px;
  font-size: 22px;
  animation: floatUp 6s linear infinite;
}

@keyframes floatUp {
  from {transform: translateY(0); opacity: 1;}
  to {transform: translateY(-120vh); opacity: 0;}
}
</style>
</head>

<body>

<!-- Romantic music -->
<audio id="music" loop>
  <source src="https://cdn.pixabay.com/audio/2022/10/30/audio_4c6f1b59df.mp3">
</audio>

<!-- Kiss sound -->
<audio id="kiss">
  <source src="https://cdn.pixabay.com/audio/2022/03/15/audio_5c6a8d9f3c.mp3">
</audio>

<div class="box">

  <!-- PHOTO SLIDESHOW (SPACE-FIXED) -->
  <div class="slideshow">
    <img src="photos/photo%201.jpeg" class="active">
    <img src="photos/photo%202.jpeg">
    <img src="photos/photo%203.jpeg">
    <img src="photos/photo%204.jpeg">
    <img src="photos/photo%205.jpeg">
    <img src="photos/photo%206.jpeg">
    <img src="photos/photo%207.jpeg">
    <img src="photos/photo%208.jpeg">
    <img src="photos/photo%209.jpeg">
  </div>

  <h1>Priya ‚ù§Ô∏è<br>Will you be my Valentine?</h1>

  <button id="yesBtn" onclick="yesClicked()">YES üòç</button>
  <button id="noBtn">NO üôà</button>

  <div id="message"></div>

</div>

<script>
// NO button dodge
const noBtn = document.getElementById("noBtn");
noBtn.addEventListener("mouseover", () => {
  noBtn.style.transform =
    `translate(${Math.random()*120 - 60}px, ${Math.random()*120 - 60}px)`;
});

// Typing message
const messageText = `
Priya ‚ù§Ô∏è

Tum meri zindagi ka
sabse khoobsurat hissa ho.

Har photo,
har yaad,
har pal ‚Äî
sirf tum se complete hai.

Aaj bhi,
kal bhi,
aur hamesha‚Ä¶

I love you üíï
`;

function typeMessage(text, element, speed = 40) {
  let i = 0;
  element.innerHTML = "";
  const interval = setInterval(() => {
    element.innerHTML += text.charAt(i);
    i++;
    if (i >= text.length) clearInterval(interval);
  }, speed);
}

// YES click
function yesClicked() {
  const msg = document.getElementById("message");
  msg.style.display = "block";
  typeMessage(messageText, msg);

  const music = document.getElementById("music");
  const kiss = document.getElementById("kiss");

  music.volume = 0.45;
  music.play();
  kiss.play();

  floating("‚ù§Ô∏è");
  floating("üåπ");
}

// Floating hearts & roses
function floating(symbol) {
  setInterval(() => {
    const el = document.createElement("div");
    el.className = "floating";
    el.innerHTML = symbol;
    el.style.left = Math.random()*100 + "vw";
    document.body.appendChild(el);
    setTimeout(()=>el.remove(),6000);
  }, 400);
}

// Slideshow logic
let i = 0;
const imgs = document.querySelectorAll(".slideshow img");
setInterval(() => {
  imgs[i].classList.remove("active");
  i = (i + 1) % imgs.length;
  imgs[i].classList.add("active");
}, 2500);
</script>

</body>
</html>
