<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>My Valentine ‚ù§Ô∏è</title>

<style>
body {
  margin: 0;
  height: 100vh;
  background: linear-gradient(135deg, #ff758c, #ff7eb3);
  display: flex;
  justify-content: center;
  align-items: center;
  overflow: hidden;
  font-family: 'Segoe UI', sans-serif;
}

.box {
  background: white;
  padding: 40px;
  border-radius: 25px;
  text-align: center;
  box-shadow: 0 20px 40px rgba(0,0,0,0.25);
  width: 350px;
  z-index: 2;
}

h1 {
  color: #ff4b6e;
  margin-bottom: 25px;
}

button {
  padding: 12px 30px;
  font-size: 16px;
  border: none;
  border-radius: 30px;
  cursor: pointer;
  margin: 10px;
}

#yesBtn {
  background: #ff4b6e;
  color: white;
}

#noBtn {
  background: #ddd;
  position: absolute;
}

#message {
  display: none;
  font-size: 18px;
  color: #444;
  margin-top: 20px;
  animation: fadeIn 2s ease;
}

@keyframes fadeIn {
  from {opacity: 0; transform: scale(0.9);}
  to {opacity: 1; transform: scale(1);}
}

/* Floating hearts */
.heart {
  position: fixed;
  bottom: -20px;
  font-size: 20px;
  animation: floatUp 6s linear infinite;
}

@keyframes floatUp {
  from {transform: translateY(0); opacity: 1;}
  to {transform: translateY(-100vh); opacity: 0;}
}
</style>
</head>

<body>

<audio id="music" loop>
  <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
</audio>

<div class="box" id="box">
  <h1>Will you be my Valentine, my love? üíñ</h1>

  <button id="yesBtn" onclick="yesClicked()">YES üòç</button>
  <button id="noBtn">NO üôà</button>

  <div id="message">
    üíï  
    From the moment you came into my life,  
    everything became brighter.  

    I don‚Äôt just choose you today,  
    I choose you every single day.  

    You are my heart, my home,  
    and my forever Valentine.  

    ‚ù§Ô∏è Always yours ‚ù§Ô∏è  
  </div>
</div>

<script>
const noBtn = document.getElementById("noBtn");
const music = document.getElementById("music");

noBtn.addEventListener("mouseover", () => {
  const x = Math.random() * (window.innerWidth - 100);
  const y = Math.random() * (window.innerHeight - 100);
  noBtn.style.left = x + "px";
  noBtn.style.top = y + "px";
});

function yesClicked() {
  document.getElementById("message").style.display = "block";
  music.play();
  startHearts();
  confettiEffect();
}

function startHearts() {
  setInterval(() => {
    const heart = document.createElement("div");
    heart.classList.add("heart");
    heart.innerHTML = "‚ù§Ô∏è";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.fontSize = Math.random() * 20 + 15 + "px";
    document.body.appendChild(heart);

    setTimeout(() => {
      heart.remove();
    }, 6000);
  }, 300);
}

function confettiEffect() {
  for (let i = 0; i < 150; i++) {
    const confetti = document.createElement("div");
    confetti.innerHTML = "üéâ";
    confetti.style.position = "fixed";
    confetti.style.left = Math.random() * 100 + "vw";
    confetti.style.top = "-20px";
    confetti.style.fontSize = "20px";
    confetti.style.animation = "floatUp 4s linear";
    document.body.appendChild(confetti);

    setTimeout(() => {
      confetti.remove();
    }, 4000);
  }
}
</script>

</body>
</html>
